<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관세법/보세판매장 고시 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="bot-message">
                <p>안녕하세요!<br>관세법과 보세판매장 고시에 대해 무엇이든 물어보세요.</p>
            </div>
            <div class="example-questions">
                <button class="example-btn">면세한도 알려줘</button>
                <button class="example-btn">면세점이란?</button>
                <button class="example-btn">보세판매장은 몇년 운영가능해?</button>
            </div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
